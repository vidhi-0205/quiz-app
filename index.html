<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <h2 class="quiz-title">Quiz Title</h2>
                        <div class="progress-wrapper">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="popup" style="display:none">
                    <h2>Quiz Over!</h2>
                    <p class="final-score"></p>
                    <img src="" alt="" class="result-image">
                    <button class="restart">RESTART</button>
                </div>

                <div class="innerest-container">
                    <img src="normal-removebg-preview.png" alt="">
                    <div class="progress">Question 2 of 5</div>
                    <div class="question">
                    </div>
                    <div class="options">
                        <button class="option"></button>
                        <button class="option"></button>
                        <button class="option"></button>
                        <button class="option"></button>
                    </div>
                    <div class="lower-button">
                        <button class="lower previous" >PREVIOUS</button>
                        <button class="lower skip">SKIP</button>
                        <button class="lower next disabled">NEXT</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
